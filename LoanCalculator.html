<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <script type="text/javascript" src="calculator.js"></script>
    <link rel="stylesheet" href="loan.Calculator.css">
</head>
<body>
    <header>
        <h1>Loan Calculator</h1>
    </header>
    <section class="calc-container">
        <form id="calc-form">
            <label>
                " Loan Amount "
                <input type="text" id="loan-amount">
            </label>
            <label>
                " Yearly Rate "
                <input type="text" id="loan-rate">
            </label>
            <label>
            " Term in Years "
            <input type="text" id="loan-years">
            </label>
            <button type="Submit" id="calc-submit"> Calculate
            </button>
        </form>
        <div>
            <h3>Monthly Payment</h3>
            <h3>
                <span id="monthly-payment"></span>
            </h3>
        </div>
    </section>

</body>
</html>
